<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes & Ladders 1v1</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>

    <div class="container">
        <!-- LOBBY SCREEN -->
        <div id="lobby">
            <h1>üêç Snakes & Ladders Online ü™ú</h1>
            <div style="margin: 40px 0;">
                <button class="btn-primary" onclick="createGame()">Create New Room</button>
            </div>
            <div style="display: flex; align-items: center; justify-content: center;">
                <span style="margin: 0 15px; color: #888;">OR</span>
            </div>
            <div style="margin: 40px 0;">
                <input type="text" id="joinRoomId" placeholder="Enter Room ID">
                <button class="btn-secondary" onclick="joinGame()">Join Room</button>
            </div>
            <p id="lobby-error" style="color: red;"></p>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-ui">
            <div class="board-container">
                <div class="grid" id="grid">
                    <!-- Tiles Generated by JS -->
                </div>
                <svg id="board-svg" xmlns="http://www.w3.org/2000/svg">
                    <!-- Snakes/Ladders Drawn by JS -->
                </svg>
                <!-- Pawns container -->
                <div id="pawns-layer"></div>
            </div>

            <div class="controls">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3>Room: <span id="display-room-id" class="room-tag">...</span></h3>
                    <div id="player-indicator">You: Player ?</div>
                </div>
                
                <div id="status-panel" class="status-box">
                    <h2 id="turn-text">Waiting for opponent...</h2>
                    <p id="instruction-text">Share the Room ID to start.</p>
                </div>

                <div>
                    <button id="play-comp-btn" class="btn-primary" onclick="playComputer()">Play with Computer</button>
                </div>

                <div class="dice-area">
                    <div class="dice-val" id="dice-display">üé≤</div>
                    <button id="roll-btn" class="btn-primary" onclick="rollDice()" disabled>Roll Dice</button>
                </div>

                <h4>Game Log</h4>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        // Using relative path so it communicates with the origin server
        const API_URL = "";
        
        let roomId = null;
        let playerToken = null;
        let gameState = null;
        let myPlayerIndex = -1; // 0 or 1
        let pollingInterval = null;
        let isRolling = false;

        function getCoords(tileNum) {
            if (tileNum <= 0) return { x: -20, y: 480 };
            if (tileNum > 100) tileNum = 100;
            const row = Math.floor((tileNum - 1) / 10);
            let col = (tileNum - 1) % 10;
            if (row % 2 !== 0) col = 9 - col;
            const x = col * 50 + 25;
            const y = (9 - row) * 50 + 25;
            return { x, y };
        }

        function initBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 100; i >= 1; i--) {
                const div = document.createElement('div');
                div.className = 'tile';
                let rowFromTop = Math.floor((100 - i) / 10);
                let colFromLeft = (100 - i) % 10;
                let tileVal;
                if (rowFromTop % 2 === 0) {
                    tileVal = (10 - rowFromTop) * 10 - colFromLeft;
                } else {
                    tileVal = (10 - rowFromTop - 1) * 10 + 1 + colFromLeft;
                }
                div.innerText = tileVal;
                grid.appendChild(div);
            }
        }

        async function createGame() {
            try {
                const res = await fetch(`${API_URL}/create`, { method: 'POST' });
                const data = await res.json();
                enterGame(data.room_id, data.player_token);
            } catch (e) {
                alert("Failed to create game");
            }
        }

        async function joinGame() {
            const id = document.getElementById('joinRoomId').value.toUpperCase();
            if(!id) return;
            try {
                const res = await fetch(`${API_URL}/join`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ room_id: id })
                });
                if (!res.ok) throw new Error(await res.text());
                const data = await res.json();
                enterGame(id, data.player_token);
            } catch (e) {
                document.getElementById('lobby-error').innerText = e.message;
            }
        }

        async function playComputer() {
            const id = document.getElementById('display-room-id').innerText;
            // console.log(id)
            if(!id) return;
            try {
                const res = await fetch(`${API_URL}/play_computer`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        room_id: id,
                        computer_difficulty: "easy"
                    })
                });
                if (!res.ok) throw new Error(await res.text());
                // const data = await res.json();
                // enterGame(id, data.player_token);
            } catch (e) {
                document.getElementById('lobby-error').innerText = e.message;
            }
        }

        function enterGame(room, token) {
            roomId = room;
            playerToken = token;
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('display-room-id').innerText = roomId;
            
            initBoard();
            startPolling();
        }

        function startPolling() {
            fetchState();
            pollingInterval = setInterval(fetchState, 1000);
        }

        async function fetchState() {
            try {
                const res = await fetch(`${API_URL}/state/${roomId}`);
                if (!res.ok) return;
                const data = await res.json();
                updateUI(data);
            } catch (e) {
                console.error("Polling error", e);
            }
        }

        async function rollDice() {
            const rollBtn = document.getElementById('roll-btn');
            rollBtn.disabled = true;
            isRolling = true;
            
            // Start visual animation
            const diceDisplay = document.getElementById('dice-display');
            diceDisplay.classList.add('rolling');
            const faces = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
            const animInterval = setInterval(() => {
                diceDisplay.innerText = faces[Math.floor(Math.random() * faces.length)];
            }, 100);

            try {
                await fetch(`${API_URL}/roll`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ room_id: roomId, player_token: playerToken })
                });
                // Slight delay to let animation play
                setTimeout(() => {
                    clearInterval(animInterval);
                    diceDisplay.classList.remove('rolling');
                    isRolling = false;
                    fetchState();
                }, 800);
            } catch(e) {
                clearInterval(animInterval);
                diceDisplay.classList.remove('rolling');
                isRolling = false;
            }
        }

        async function movePawn(pawnIdx) {
            await fetch(`${API_URL}/move`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ room_id: roomId, player_token: playerToken, pawn_index: pawnIdx })
            });
            fetchState();
        }

        let snakeladderDrawn = false;

        function updateUI(state) {
            gameState = state;
            myPlayerIndex = state.players.indexOf(playerToken);
            document.getElementById('player-indicator').innerHTML = `You: <span class="pawn-legend" style="background:${myPlayerIndex === 0 ? 'var(--p1-color)' : 'var(--p2-color)'}"></span>Player ${myPlayerIndex + 1}`;

            if (!snakeladderDrawn && state.board_config) {
                drawBoardGraphics(state.board_config);
                snakeladderDrawn = true;
            }

            const statusPanel = document.getElementById('status-panel');
            const turnText = document.getElementById('turn-text');
            const instr = document.getElementById('instruction-text');
            const rollBtn = document.getElementById('roll-btn');
            const diceDisplay = document.getElementById('dice-display');
            const playComputerButton = document.getElementById('play-comp-btn');

            // Only update dice if not currently animating locally
            if (!isRolling) {
                diceDisplay.innerText = state.last_roll ? `üé≤ ${state.last_roll}` : 'üé≤';
            }

            if (state.status === 'playing') {
                playComputerButton.style.display = 'none';
            }

            if (state.status === 'waiting') {
                turnText.innerText = "Waiting for opponent...";
                instr.innerText = `Share ID: ${roomId}`;
                statusPanel.className = 'status-box wait-turn';
                rollBtn.disabled = true;
            } else if (state.status === 'finished') {
                turnText.innerText = state.winner === myPlayerIndex ? "üéâ YOU WON! üéâ" : "üíÄ YOU LOST";
                instr.innerText = "Game Over";
                statusPanel.className = 'status-box ' + (state.winner === myPlayerIndex ? 'active-turn' : 'wait-turn');
                rollBtn.disabled = true;
                // playComputerButton.style.display = 'block';
                if(pollingInterval) clearInterval(pollingInterval);
            } else {
                const isMyTurn = state.turn_index === myPlayerIndex;
                statusPanel.className = 'status-box ' + (isMyTurn ? 'active-turn' : 'wait-turn');

                if (isMyTurn) {
                    if (state.phase === 'ROLL') {
                        turnText.innerText = "Your Turn";
                        instr.innerText = "Roll the dice!";
                        rollBtn.disabled = isRolling; // Disable ONLY if currently rolling
                    } else {
                        turnText.innerText = "Select Pawn";
                        instr.innerText = `You rolled ${state.last_roll}. Click a pawn to move.`;
                        rollBtn.disabled = true;
                    }
                } else {
                    turnText.innerText = `Player ${state.turn_index + 1}'s Turn`;
                    instr.innerText = "Please wait...";
                    rollBtn.disabled = true;
                }
            }

            renderPawns(state);
            renderLogs(state.log);
        }

        function renderPawns(state) {
            const container = document.getElementById('pawns-layer');
            const isMyTurn = state.turn_index === myPlayerIndex;
            const canMove = isMyTurn && state.phase === 'MOVE';

            // We need to keep track of active pawns to remove old ones if game restarts or logic changes
            const activeIds = new Set();

            state.positions.forEach((playerPawns, pIdx) => {
                playerPawns.forEach((tile, pawnIdx) => {
                    // Don't render finished pawns
                    if (state.finished_pawns[pIdx][pawnIdx]) {
                        // Remove if exists
                        const existing = document.getElementById(`pawn-${pIdx}-${pawnIdx}`);
                        if(existing) existing.remove();
                        return;
                    }

                    const pawnId = `pawn-${pIdx}-${pawnIdx}`;
                    activeIds.add(pawnId);
                    
                    let el = document.getElementById(pawnId);
                    if (!el) {
                        el = document.createElement('div');
                        el.id = pawnId;
                        el.className = `pawn ${pIdx === 0 ? 'p1-p1-pawn' : 'p2-pawn'}`;
                        // Add class specifically for color since we construct className
                        el.classList.add(pIdx === 0 ? 'p1-pawn' : 'p2-pawn');
                        el.innerText = pawnIdx + 1;
                        container.appendChild(el);
                    }

                    const pos = getCoords(tile);
                    let offsetX = 0;
                    if (pIdx === 1) offsetX = 5; 
                    if (pawnIdx === 1) offsetX += 5;
                    
                    // Update position - CSS transition handles the animation
                    el.style.left = (pos.x - 9 + offsetX) + 'px';
                    el.style.top = (pos.y - 9) + 'px';

                    // Z-Index Logic: My pawns always on top
                    if (pIdx === myPlayerIndex) {
                        el.style.zIndex = 50; 
                    } else {
                        el.style.zIndex = 1;
                    }

                    // Interaction
                    el.classList.remove('selectable');
                    el.onclick = null;

                    if (pIdx === myPlayerIndex && canMove) {
                        el.classList.add('selectable');
                        el.onclick = () => movePawn(pawnIdx);
                    }
                });
            });
        }

        function renderLogs(logs) {
            const logDiv = document.getElementById('logs');
            logDiv.innerHTML = logs.slice(-10).reverse().map(l => `<div>> ${l}</div>`).join('');
        }

        function drawBoardGraphics(config) {
            const svg = document.getElementById('board-svg');
            
            for (const [start, end] of Object.entries(config.ladders)) {
                const s = getCoords(parseInt(start));
                const e = getCoords(end);
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', s.x);
                line.setAttribute('y1', s.y);
                line.setAttribute('x2', e.x);
                line.setAttribute('y2', e.y);
                line.setAttribute('stroke', '#8B4513');
                line.setAttribute('stroke-width', '6');
                line.setAttribute('stroke-linecap', 'round');
                const line2 = line.cloneNode();
                line2.setAttribute('stroke', '#deb887');
                line2.setAttribute('stroke-width', '2');
                line2.setAttribute('stroke-dasharray', '4');
                svg.appendChild(line);
                svg.appendChild(line2);
            }

            for (const [start, end] of Object.entries(config.snakes)) {
                const s = getCoords(parseInt(start));
                const e = getCoords(end);
                const cx = (s.x + e.x) / 2 + 30;
                const cy = (s.y + e.y) / 2;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${s.x} ${s.y} Q ${cx} ${cy} ${e.x} ${e.y}`);
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke', '#22c55e');
                path.setAttribute('stroke-width', '6');
                path.setAttribute('stroke-linecap', 'round');
                const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                circle.setAttribute('cx', s.x);
                circle.setAttribute('cy', s.y);
                circle.setAttribute('r', '5');
                circle.setAttribute('fill', 'red');
                svg.appendChild(path);
                svg.appendChild(circle);
            }
        }
    </script>
</body>
</html>
